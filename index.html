<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>MemeGen | Reem Alon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.jpg" />

</head>

<body onload="onInit()">

    <div class="intro-modal flex justify-center align-center">
        <div class="memes-otd-container flex column align-center space-between">
            <div class="memes-ots-header flex justify-center align-center">
                <h2>Meme Of The day</h2> <img src="img/trumpgif.gif">
            </div>
            <div class="meme-otd-left-card flex column align-center space-between">
                <img src="img/card-meme-1.jpg" >
                <img src="img/reem.jpeg" >
                <h3>By: Reem</h3>
                <button onclick="onCloseIntroModal()">Nice! now close it</button>
            </div>
        </div>
    </div>

    <header class="header-container flex align-center justify-center">
        <nav class="nav-bar flex space-between align-center">
            <div class="logo flex align-center"> <img src="img/LOGO.png"> </div>
            <div class="header-breadcrumb flex align-center">
                <h2 onclick="onbreadGalleryClick()" class="gallery-bread focus-breadcrumb">Gallery ></h2>
                <h2 class="editor-bread"> Editor > </h2>
                <h2 onclick="onbreadSavedClick()" class="saved-bread"> Saved Memes </h2>
            </div>
        </nav>
    </header>
   
    <main class="flex column align-center">
        <div class="meme-gallery-container flex justify-center align-center column">
            <section class="meme-gallery-filter flex space-between align-center">
                <select onchange="onFilterChange(this.value)">
                    <option value="All">All Memes</option>
                    <option value="Politics">Politics</option>
                    <option value="Puppy">Puppy</option>
                    <option value="Baby">Baby</option>
                    <option value="Animals">Animals</option>
                    <option value="Funny">Funny</option>
                </select>
            </section>
            
            <h2>Choose an image to start edit</h2>
            <section class="meme-images flex space-between wrap">

            </section>
        </div>
        <div class="meme-editor-container flex space-between align-center">
            <div class="canvas-wraper">
                <div class="inline-input">
                    <input type="text" onkeyup="onInlineChangeText(this, event)" onfocusout="onInlineChangeFinish()">
                </div>
                <canvas id="meme-editor-canvas" height="500" width="500" ondblclick="onInlineEdit()"
                    onmousedown="onCanvasClicked(event)"></canvas>
            </div>
            <div class="editor-wraper flex column space-between align-center">
                <input class="memeText" type="text" name="txt" onfocusout="onTextInputOut(this)" onfocus="onTextInputFocus(this)" onkeyup="onTopTxtChange(this.value)"
                    placeholder="Enter text here Or double tap for edit">
                <button class="addText" onclick="onAddLine()">Add Text</button>
                <button class="delText" onclick="onDeleteLine()">Delete Item</button>
                <div class="editor-btns flex space-between align-center">
                    <button onclick="onTxtIncrease()">+</button>
                    <button onclick="onTxtDecrease()">-</button>
                    <button onmousedown="onTxtUp()">^</button>
                    <button onmousedown="onTxtDown()">v</button>
                    <button class="swap-btn flex justify-center align-center" onmousedown="onSwitchLine()"><img
                            src="img/swap.png"></button>
                    <button class="save-btn flex justify-center align-center" onmousedown="onSaveMeme()"
                        onmouseover="clearLineBorder()" onclick="onSaveSuccess()"> <img src="img/save.png"> </button>
                </div>
                <button class="show-saved-memes-btn" onclick="onbreadSavedClick()">See Saved Memes</button>

                <div class="align-btns flex space-between align-center">
                    <button class="align" onclick="onAlignLeft()"> <img class="align-img" src="img/alignleft.png">
                    </button>
                    <button class="align" onclick="onAlignCenter()"><img class="align-img"
                            src="img/aligncenter.png"></button>
                    <button class="align" onclick="onAlignRight()"><img class="align-img"
                            src="img/alignright.png"></button>
                </div>

                <div class="color-btns flex space-between align-center">
                    <select onchange="onFontSelect(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="monospace">Monospace</option>
                    </select>
                    <input type="color" onchange="onFillColorClick(this.value)"></button>
                    <input type="color" onchange="onStrokeColorClick(this.value)"></button>
                </div>

                <label for="file-input" class="custom-file-upload flex justify-center align-center">
                    <img src="img/file-upload.png"> Use your own Image
                </label>
                <input id="file-input" type="file" onchange="onImgInput(event)" />
                <div onmouseover="clearLineBorder()" class="stickers-container flex align-center space-evenly">

                </div>
                <div class="download-share-wraper flex align-center space-between">
                    <button> <a href="#" class="btn download-meme-editor" onclick="downloadImg(this)"
                            onmouseover="clearLineBorder()" download="my-img.jpg">Download</a> </button>
                    <form class="flex space-between align-center justify-center" action="" method="POST"
                        enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button onclick="onUploadMeme()" class="btn" type="submit">Share It!</button>
                        <div class="share-container align-center justify-center">Facebook</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="saved-memes flex align-center justify-center">

        </div>
    </main>

    <script src="js/hammer.min.js" defer></script>
    <script src="js/touchHandler.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/upload-service.js" defer></script>
    <script src="js/meme-editor-controller.js" defer></script>
    <script src="js/canvas-controller.js" defer></script>
    <script src="js/meme-gallery-controller.js" defer></script>
    <script src="js/meme-service.js" defer></script>
</body>

</html>
